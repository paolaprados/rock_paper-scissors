<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock paper scissors/ PaolaPrados</title>
    <link rel="stylesheet" href="stilo.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo">Rock Paper Scissor</h1>
      <div class="resul">
        <img
          class="imgresul machine"
          id="machine"
          src="./imagenes/rock.png"
          alt=""
        />
        <p class="parrafo" id="parrafo">choose an option to start playing...</p>
        <img class="imgresul user" id="user" src="./imagenes/rock.png" alt="" />
      </div>

      <div class="grupobotones">
        <button class="rock butones" id="rock" type="button">
          <img class="imagenes" src="./imagenes/rock.png" alt="rock" />
        </button>

        <button class="paper butones" id="paper" type="button">
          <img class="imagenes" src="./imagenes/paper.png" alt="paper" />
        </button>

        <button class="scissors butones" id="scissors" type="button">
          <img class="imagenes" src="./imagenes/scissors.png" alt="scissors" />
        </button>
      </div>
      <footer class="footer">Challenge by platzi. Coded by PaolaPrados.</footer>
    </div>

    <script src="app.js"></script>
  </body>
</html>
